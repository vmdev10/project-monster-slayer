<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    
    <title>Matador de monstros</title>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid mt-3">
        <div class="panel scores shadow-sm mb-md-3 p-md-3 bg-body rounded">
          <div class="player px-2 px-md-5">
            <div class="id-player mb-md-2">Jogador</div>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="score-life"
            >{{ scoreLifePlayer }}%</div>
          </div>
          <div class="monster px-2 px-md-5">
            <div class="id-player mb-md-2">Monstro</div>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="score-life">{{ scoreLifeMonster }}%</div>
          </div>
        </div>
        <div class="panel result shadow-sm mb-md-3 p-md-3 bg-body rounded">
          <h5 class="victoria-mensage" v-if="victoria">Você ganhou! :)</h5>
          <h5 class="game-over-mensage" v-else>Você perdeu! :(</h5>
        </div>
        <div
          class="panel buttons shadow-sm mb-md-3 p-md-3 bg-body rounded"
          v-if="victoria && startNewGame"
        >
          <button
            @click="setAttackScore"
            type="button"
            class="btn btn-danger btn-sm"
          >
            ATAQUE
          </button>
          <button
            @click="setSpecialAttackScore"
            type="button"
            class="btn btn-warning btn-sm"
          >
            ATAQUE ESPECIAL
          </button>
          <button 
            type="button"
            class="btn btn-success btn-sm"
          >
            CURAR
          </button>
          <button 
            type="button"
            @click="startNewGame = false"
            class="btn btn-secondary btn-sm"
          >
            DESISTIR
          </button>
        </div>
        <div
          class="panel buttons shadow-sm mb-md-3 p-md-3 bg-body rounded"
          v-else
        >
          <button 
            type="button"
            @click="startNewGame = true"
            class="btn btn-primary"
          >
            INICIAR NOVO JOGO
          </button>
        </div>
        <div class="panel logs shadow-sm mb-md-3 p-md-5 bg-body rounded">
          <div class="score-actions" v-for="">
            MONSTRO ATINGIU JOGADOR COM 12.
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
